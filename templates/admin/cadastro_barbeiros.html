<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="{{url_for('static',filename='/style.css')}}">
    <title>Document</title>
</head>
<body>
 <h1>Cadastro de Barbeiros</h1>

{% if mensagem %}
  <div style="color: green;">{{ mensagem }}</div>
{% endif %}
{% if erro %}
  <div style="color: red;">{{ erro }}</div>
{% endif %}

<form action="{{ url_for('cadastrar_barbeiro') }}" method="post">
  <input type="text" name="nome" placeholder="Nome" required>
  <input type="text" name="cpf" placeholder="CPF" required>
  <input type="text" name="telefone" placeholder="Telefone" required>
  <input type="text" name="especialidade" placeholder="Especialidade">
  <input type="submit" value="Cadastrar">
</form>

<h2>Barbeiros cadastrados</h2>
<ul>
  {% for barbeiro in barbeiros %}
    <li>
      {{ barbeiro.nome }} - {{ barbeiro.cpf }}
      <form action="{{ url_for('remover_barbeiro', id=barbeiro.id) }}" method="post" style="display:inline;">
        <button type="submit">Remover</button>
      </form>
    </li>
  {% endfor %}
</ul>


</body>
</html>
